<!doctype html>
<html lang="en">
<head>
    <title>LaptopQU - Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #a6c1ee 100%);
            min-height: 100vh;
        }
        .login-box {
            border-radius: 20px;
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 60px;
            margin-bottom: 60px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            background: rgba(255,255,255,0.92);
            max-width: 430px;
        }
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .brand-logo i {
            font-size: 2.5rem;
            color: #4f8cff;
            margin-right: 0.6rem;
        }
        .brand-logo span {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3a4b;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
            color: #2d3a4b;
        }
        .form-control {
            border-radius: 12px;
            font-size: 1.08rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4f8cff 0%, #6fc3ff 100%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #3a6fd8 0%, #4f8cff 100%);
        }
        .form-check-label a {
            color: #4f8cff;
            text-decoration: underline;
        }
        .form-check-input:checked {
            background-color: #4f8cff;
            border-color: #4f8cff;
        }
        .text-danger {
            font-size: 0.95em;
        }
        .btn-floating {
            color: #fff;
            background: #4f8cff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 4px;
            transition: background 0.2s;
        }
        .btn-floating:hover {
            background: #3a6fd8;
            color: #fff;
        }
        .login-box form {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="login-box">
                <div class="brand-logo">
                    <i class="bi bi-laptop"></i>
                    <span>LaptopQU</span>
                </div>
                <h2 class="text-uppercase text-center mb-4" style="color:#4f8cff;">Login</h2>
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="id_email"><i class="bi bi-envelope"></i> Email</label>
                        <input type="email" id="id_email" name="username" class="form-control" required>
                        {% for error in form.email.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="id_password"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                        {% for error in form.password.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>
                        <div class="col text-end">
                            <!-- Simple link -->
                            <a href="{% url 'password_reset' %}" class="text-body"><u>Forgot password?</u></a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p class="mb-2">Not a member? <a href="{% url 'register2' %}" class="fw-bold text-body"><u>Register</u></a></p>
                        <p class="mb-2">or sign in with:</p>
                        <button type="button" class="btn btn-floating mx-1" style="background:#3b5998;">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button type="button" class="btn btn-floating mx-1" style="background:#ea4335;">
                            <i class="bi bi-google"></i>
                        </button>
                        <button type="button" class="btn btn-floating mx-1" style="background:#1da1f2;">
                            <i class="bi bi-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-floating mx-1" style="background:#333;">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
