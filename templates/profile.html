{% extends "base.html" %}
{% block content %}

<style>
    .profile-section {
        background: linear-gradient(120deg, #4f8cff 60%, #a6c1ee 100%);
        padding: 3rem 0 2rem 0;
        border-radius: 0 0 40px 40px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
        margin-bottom: 2rem;
    }
    .profile-container {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(31, 38, 135, 0.10);
        padding: 2.5rem 2rem 2rem 2rem;
        position: relative;
        top: -60px;
    }
    .profile-avatar {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: #f8f9fa;
        margin: 0 auto 1.2rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #4f8cff;
        box-shadow: 0 4px 16px rgba(31, 38, 135, 0.10);
    }
    .profile-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .profile-header h2 {
        font-size: 2rem;
        font-weight: 800;
        color: #2d3a4b;
        margin-bottom: 0.3rem;
    }
    .profile-header p {
        color: #4f8cff;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
    .profile-info label {
        font-weight: 700;
        color: #2d3a4b;
        margin-bottom: 0.2rem;
        display: block;
    }
    .profile-info p {
        margin: 0 0 1.1rem 0;
        color: #4f8cff;
        font-size: 1.08rem;
        background: #f8f9fa;
        border-radius: 8px;
        padding: 0.5rem 1rem;
    }
    .profile-actions {
        text-align: center;
        margin-top: 1.5rem;
    }
    .profile-actions .btn {
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        margin-right: 0.7rem;
        box-shadow: 0 2px 8px rgba(31, 38, 135, 0.08);
        transition: transform 0.15s;
    }
    .profile-actions .btn:hover {
        transform: translateY(-2px) scale(1.04);
    }
    .btn-edit {
        background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
        border: none;
        color: #fff;
    }
    .btn-logout {
        background: #fff;
        color: #4f8cff;
        border: 1px solid #4f8cff;
    }
    .btn-logout:hover {
        background: #e3f0ff;
        color: #2d3a4b;
    }
    @media (max-width: 600px) {
        .profile-container {
            padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        }
    }
</style>

<section class="profile-section">
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                {{ user.name|first|upper }}
            </div>
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
        </div>
        <div class="profile-info">
            <label>Name:</label>
            <p>{{ user.name }}</p>
            <label>Email:</label>
            <p>{{ user.email }}</p>
            <label>Date Joined:</label>
            <p>{{ user.date_joined|date:"F d, Y" }}</p>
        </div>
        <div class="profile-actions">
            <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>

        </div>
    </div>
</section>
{% endblock %}
