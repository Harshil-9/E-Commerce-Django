<!doctype html>
<html lang="en">
<head>
    <title>Order Failed - LaptopQU</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #f8d7da 0%, #fff 100%);
            min-height: 100vh;
        }
        .failure-icon {
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(220, 53, 69, 0.15);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 110px;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 24px rgba(220,53,69,0.08);
        }
        .card-title {
            color: #dc3545;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .btn-danger {
            padding: 0.75rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.15);
            transition: background 0.2s;
        }
        .btn-danger:hover {
            background: #bb2d3b;
        }
        .order-details p {
            font-size: 1.05rem;
        }
        .fail-text {
            color: #dc3545;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container py-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="failure-icon">
        <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
    </div>
    <h1 class="mt-2 mb-1 fw-bold" style="letter-spacing:1px;">Payment Failed</h1>
    <p class="fail-text mb-4">Oops! Something went wrong while processing your payment.<br>Please try again or contact support if the issue persists.</p>
    <div class="card mt-2 mx-auto" style="max-width: 500px;">
        <div class="card-body order-details">
            <h5 class="card-title mb-3"><i class="bi bi-exclamation-triangle me-2"></i>Transaction Details</h5>
            <p class="mb-1"><strong>Order ID:</strong> <span class="text-muted">{{ payment.razorpay_order_id }}</span></p>
            <p class="mb-1"><strong>Status:</strong> <span class="badge bg-danger">{{ payment.status }}</span></p>
        </div>
    </div>
    <a href="{% url 'checkout' %}" class="btn btn-danger mt-4 shadow-lg"><i class="bi bi-arrow-repeat me-2"></i>Try Again</a>
</div>
